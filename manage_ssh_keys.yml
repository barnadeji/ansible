- name: Manage SSH keys on remote servers
  hosts: all
  become: yes
  tasks:
    - name: Set authorized key taken from file
      ansible.posix.authorized_key:
        user: root
        state: present
        key: "{% for key in query('fileglob', '/home/pub_keys/*.pub') %}{{ lookup('file', key) ~ '\n'}}{% endfor %}"
